[global]

error_log = /dev/stderr
log_level = warning
daemonize = no

[www]

access.log = /dev/stdout

user = www-data
group = www-data

listen = 127.0.0.1:9000

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

clear_env = no

pm.status_path = /fpm_status
ping.path = /ping
ping.response = pong
